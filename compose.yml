services:
  db:
    image: postgres
    restart: always
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: memo_app
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./script:/docker-entrypoint-initdb.d
volumes:
  postgres-data:
